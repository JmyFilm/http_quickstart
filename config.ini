[Log]
InfoPath    = ./info.log
ErrPath     = ./err.log
MaxSize     = 50
DebugInfo   = false

[MySQL]
Addr        = 127.0.0.1:3306
User        =
Pwd         =
DB          =
MaxConns    = 1500

[Redis]
Addr        = 127.0.0.1:6379
Pwd         = 
DB          = 0
Prefix      = PROJECTNAME
Sep         = :
PoolSize    = 500
DialTimeout = 30

[App]
AppName     = PROJECTNAME
AppId       = 1
DebugMode   = false

[Fiber]
ListenOption    = HTTP
HTTPListenAddr  = :80
HTTPSListenAddr = :443
TLSCertFile     = ./cert.pem
TLSKeyFile      = ./cert.key
RequestStdOut   = true
MaxConns        = 256
LimitKey        = X-Forwarded-For
LimitMax        = 20
LimitExp        = 5